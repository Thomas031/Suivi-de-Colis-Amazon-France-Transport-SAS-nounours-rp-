<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi de Colis - Détails</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Suivi de Colis</h1>
    <p>Amazon France Transport SAS</p>
  </header>

  <main>
    <section id="trackingDetails">
      <h2>Détails du suivi</h2>
      <p><strong>Numéro de suivi :</strong> <span id="trackingNumberDisplay"></span></p>
      <p><strong>Statut :</strong> <span id="status"></span></p>
      <p><strong>Localisation actuelle :</strong> <span id="currentLocation"></span></p>
      <p><strong>Livraison prévue :</strong> <span id="estimatedDelivery"></span></p>

      <h3>Historique :</h3>
      <ul id="checkpoints"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Amazon France Transport SAS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
